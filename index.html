<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOCTURNAL</title>
    <link rel="icon" href="1Favicon.png" type="image/png">
    <link rel="shortcut icon" href="1Favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="margin-top: 20%;">
        <img class="logo" src="nocturnal logo T W.png" alt="NOCTURNAL Logo">
        <button class="open" onclick="window.location.href='home.html'">[OPEN]</button>
    </div>
    <script>
    const links = document.querySelectorAll('a');

    links.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const href = this.href;
            document.body.classList.add('fade-out');

            setTimeout(() => {
                window.location.href = href;
            }, 800);
        });
    });

    const forms = document.querySelectorAll('form');
    forms.forEach(form => {
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(() => form.submit(), 800);
        });
    });
    </script>
</body>
</html>

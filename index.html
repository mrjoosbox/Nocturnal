<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOCTURNAL</title>
    <link rel="icon" href="1Favicon.png" type="image/png">
    <link rel="shortcut icon" href="1Favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="margin-top: 20%;">
        <img class="logo" src="nocturnal logo T W.png" alt="NOCTURNAL Logo">
        <button class="open" data-href="home.html">[OPEN]</button>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {

        const navButtons = document.querySelectorAll('button');

        navButtons.forEach(btn => {
            const onclickAttr = btn.getAttribute('onclick');
            const match = onclickAttr?.match(/window\.location\.href=['"](.+?)['"]/);
            if (match) {

                btn.removeAttribute('onclick');

                btn.addEventListener('click', e => {
                    e.preventDefault();
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = match[1];
                    }, 800);
                });
            }
        });

    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOCTURNAL</title>
  <link rel="icon" href="1Favicon.png" type="image/png">
  <style>
    body {
      background: linear-gradient(to right, #000000, #999999);
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 80%;
      max-width: 600px;
      height: auto;
      margin-bottom: 2rem;
    }

    .open {
      background-color: white;
      color: black;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 0;
      transition: 0.2s ease;
    }

    .open:hover {
      background-color: #ddd;
    }

    @media (max-width: 768px) {
      .logo {
        width: 90%;
        max-width: 400px;
      }
      .open {
        font-size: 1rem;
        padding: 12px 30px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 95%;
        max-width: 300px;
      }
      .open {
        font-size: 0.9rem;
        padding: 10px 25px;
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="nocturnal logo T W.png" alt="NOCTURNAL Logo">
  <button class="open" onclick="window.location.href='home.html'">[OPEN]</button>
</body>
</html>

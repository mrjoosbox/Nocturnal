<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOCTURNAL</title>
    <link rel="icon" href="1Favicon.png" type="image/png">
    <link rel="shortcut icon" href="1Favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="margin-top: 20%;">
        <img class="logo" src="nocturnal logo T W.png" alt="NOCTURNAL Logo">
        <button class="open" data-href="home.html">[OPEN]</button>
    </div>
<script>
document.addEventListener('DOMContentLoaded', () => {

    const navButtons = document.querySelectorAll('button[data-href]');

    navButtons.forEach(btn => {
        btn.addEventListener('click', e => {
            e.preventDefault();
            const href = btn.getAttribute('data-href');
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = href;
            }, 800); // matches fadeOutUp duration
        });
    });

});
</script>
</body>
</html>

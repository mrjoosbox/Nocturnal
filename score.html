<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOCTURNAL - Score Board</title>
    <link rel="icon" href="1Favicon.png" type="image/png">
    <link rel="shortcut icon" href="1Favicon.png" type="image/png">
</head>
<style>
    body {
        background: linear-gradient(to right, #000000, #999999);
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
        margin-top: 0;
        padding-top: 20px;
    }
    h1 {
        font-size: 5em;
        z-index: 2;
    }
    .logo {
        z-index: 1;
        margin-top: -320px;
        margin-bottom: -150px;
        height: 700px;
        width: auto;
    }
    .welcome {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        margin-top: 0;
    }
    .welcome p {
        font-size: 1.5em;
        margin-top: -100px;
        z-index: 2;
    }
    .home {
        background-color: white;
        color: black;
        border: none;
        padding: 15px 30px;
        font-size: 1.5em;
        cursor: pointer;
        border-radius: 0px;
        z-index: 2;
        margin-bottom: 30px;
    }
    .course {
        background-color: white;
        color: black;
        border: none;
        padding: 10px 10px;

        border-radius: 0px;
        z-index: 2;

</style>
<body>
    <div class="welcome">

    </div>
    <br><br><br><br>
    <div class="ex">
        <button class="home" onclick="window.location.href='home.html'">[HOME]</button> <br>
        <h3>courses</h3>
        <button class="course" onclick="window.location.href='home.html'">[1]</button>
        <button class="course" onclick="window.location.href='home.html'">[2]</button>
        <button class="course" onclick="window.location.href='home.html'">[3]</button>
        <button class="course" onclick="window.location.href='home.html'">[4]</button>
        <button class="course" onclick="window.location.href='home.html'">[5]</button>
        <button class="course" onclick="window.location.href='home.html'">[6]</button>
    </div>

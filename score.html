<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOCTURNAL - Score Board</title>
    <link rel="icon" href="1Favicon.png" type="image/png">
    <link rel="shortcut icon" href="1Favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome">
        <h1>Score Board</h1>
        <img class="logo" src="nocturnal logo T W.png" alt="NOCTURNAL Logo">
        <p><b>speed lives after dark</b></p>
    </div>
    <br><br><br><br>
    <div class="ex">
        <button class="home" onclick="window.location.href='home.html'">[HOME]</button> <br>
        <h3>courses</h3>
        <button class="course" onclick="window.location.href='home.html'">[1]</button>
        <button class="course" onclick="window.location.href='home.html'">[2]</button>
        <button class="course" onclick="window.location.href='home.html'">[3]</button>
        <button class="course" onclick="window.location.href='home.html'">[4]</button>
        <button class="course" onclick="window.location.href='home.html'">[5]</button>
        <button class="course" onclick="window.location.href='home.html'">[6]</button>
    </div>
<script>
document.addEventListener('DOMContentLoaded', () => {

    const navButtons = document.querySelectorAll('button');

    navButtons.forEach(btn => {
        const onclickAttr = btn.getAttribute('onclick');
        const match = onclickAttr?.match(/window\.location\.href=['"](.+?)['"]/);
        if (match) {
            btn.addEventListener('click', e => {
                e.preventDefault();
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = match[1];
                }, 800);
            });
        }
    });

});
</script>
</body>
</html>

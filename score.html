<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOCTURNAL - Score Board</title>
    <link rel="icon" href="1Favicon.png" type="image/png">
    <link rel="shortcut icon" href="1Favicon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #000000, #999999);
            color: white;
        }

        .welcome {
            padding: 60px 20px 30px 20px;
        }

        .welcome h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 90%;
            height: 400px;
            margin-bottom: 20px;
        }

        .welcome p {
            font-size: 1.5em;
            margin: 0;
        }

        .home {
            background-color: white;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: transform 0.2s, background-color 0.2s;
        }

        .home:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }

        .courses {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .course {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 15px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.2s;
        }

        .course:hover {
            background-color: #ddd;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .welcome h1 {
                font-size: 2.5em;
            }
            .logo {
                height: 250px;
            }
            .welcome p {
                font-size: 1em;
            }
            .home {
                font-size: 1.2em;
                padding: 12px 25px;
            }
            .course {
                font-size: 1em;
                padding: 8px 12px;
            }
        }

    </style>
</head>
<body>
    <div class="welcome">
        <h1>Score Board</h1>
        <img class="logo" src="nocturnal logo T W.png" alt="NOCTURNAL Logo">
        <p><b>speed lives after dark</b></p>
    </div>

    <div class="ex">
        <button class="home" onclick="window.location.href='home.html'">[HOME]</button>
        
        <h3>Courses</h3>
        <div class="courses">
            <button class="course" onclick="window.location.href='c1.html'">[1]</button>
            <button class="course" onclick="window.location.href='c2.html'">[2]</button>
            <button class="course" onclick="window.location.href='c3.html'">[3]</button>
            <button class="course" onclick="window.location.href='c4.html'">[4]</button>
            <button class="course" onclick="window.location.href='c5.html'">[5]</button>
            <button class="course" onclick="window.location.href='c6.html'">[6]</button>
        </div>
    </div>
</body>
</html>
